<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Cruzamientos</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <form method='get' target="pantalla">
    <fieldset class="fieldset-style">
        <legend><strong><h3>Calculadora de Cruzamientos</h3></strong></legend>
        <br><br>
        Raza: 
        <select name="Raza" id='R' onchange='enableOther()'>
            <option>Pietrain</option>
            <option>Duroc</option>
            <option>Landrace</option>
            <option>Yorkshire</option>
            <option>Hampshire</option>
            <option>Criollo</option>
            <option>Otra</option>
        </select>
           <input name='OtraRaza' id='OR' type='text' style='display: none;' placeholder="Especifique la raza"/>
        <br><br>
        Padre: 
        <select name="Pureza1" id='P1'>
            <option>Puro</option>
            <option>1/2</option>
            <option>1/4</option>
            <option>3/4</option>
            <option>1/8</option>
            <option>3/8</option>
            <option>5/8</option>
            <option>7/8</option>
            <option>1/16</option>
            <option>3/16</option>
            <option>5/16</option>
            <option>7/16</option>
            <option>9/16</option>
            <option>11/16</option>
            <option>13/16</option>
            <option>15/16</option>
            <option>Cero</option>
        </select>
        <br><br>
        Madre: 
            <select name="Pureza2" id='P2'>
            <option>Puro</option>
            <option>1/2</option>
            <option>1/4</option>
            <option>3/4</option>
            <option>1/8</option>
            <option>3/8</option>
            <option>5/8</option>
            <option>7/8</option>
            <option>1/16</option>
            <option>3/16</option>
            <option>5/16</option>
            <option>7/16</option>
            <option>9/16</option>
            <option>11/16</option>
            <option>13/16</option>
            <option>15/16</option>
            <option>Cero</option>
        </select>
        <br><br>
        <input type='button' value='Calcular' onclick='croosIndexCalc()'/>
        <br><br>
        <input type='text' id="res"/>
    </fieldset>
    </form>
    <iframe id='pantalla' name='pantalla' src='' frameborder='0' scrolling='no'></iframe>
    <script src="script.js"></script>
    </body>
</html>
